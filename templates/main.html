{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>
<body>
    <div class="top-bar">
        <section class="top-bar-section">
            <ul class="right">
                {% if username %}
                    <li><a href="/auth/login/">Вийти {{ username }}</a></li>
                {% else %}
                    <li><a href="/auth/login/">Ввійти</a></li>
                {% endif %}
            </ul>
        </section>
    </div>
    <h1><a href="/">Мій блог</a></h1>
    <div class="row">
            {% block article %}{% endblock %}
            {% block login %}{% endblock %}
    </div>
</body>
</html>
