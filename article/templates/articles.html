{% extends 'main.html' %}
{% block article %}
    {% for article in articles %}
        <h6> Дата публікації: {{ article.article_date}}</h6>
        <h4><a href="/articles/get/{{ article.id }}/"> {{ article.article_title}}</h4></a>
        <p> {{ article.article_text }}</p>
        <p> Вподобайки: {{ article.article_likes }} </p>
        <hr>
    {% endfor %}
{% endblock %}
